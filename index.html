<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year  Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="loader"></section>
    <section class="countdown">
        <h1>New Year Countdown</h1>
        <h2 class="year"></h2>
        <div class="timer">
            <div class="unit days">
                <span class="days1">2</span>
                <span class="days2">0</span>
                <div class="text">Days</div>
            </div>
            <div class="seprator">:</div>

            <div class="unit hours">
                <span class="hours1">2</span>
                <span class="hours2">0</span>
                <div class="text">Hours</div>
            </div>
            <div class="seprator">:</div>

            <div class="unit minutes">
                <span class="minutes1">2</span>
                <span class="minutes2">0</span>
                <div class="text">Minutes</div>
            </div>
            <div class="seprator">:</div>

            <div class="unit seconds">
                <span class="seconds1">2</span>
                <span class="seconds2">0</span>
                <div class="text">Seconds</div>
            </div>
        </div>
    </section>
    <section class="countdown"></section>
    <section class="message">Happy New Year</section>
    <script src="index.js"></script>
</body> 
</html>
